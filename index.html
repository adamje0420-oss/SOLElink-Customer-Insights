<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOLElink - Customer Insights</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .master {
      width: 28%;
      background-color: #1e2a38;
      color: #ffffff;
      padding: 30px 20px;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .master h2 {
      font-size: 24px;
      margin-bottom: 20px;
      border-bottom: 2px solid #00c9a7;
      padding-bottom: 10px;
    }

    .customer {
      padding: 14px 18px;
      margin: 10px 0;
      border-radius: 8px;
      background-color: #2c3e50;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .customer:hover {
      background-color: #00c9a7;
      color: #fff;
      transform: scale(1.02);
    }

    /* Main Panel */
    .detail {
      flex-grow: 1;
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }

    .detail-card {
      background-color: #eaf4f9;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .detail-card h2 {
      margin-top: 0;
      color: #00c9a7;
      font-size: 26px;
    }

    .detail-card p {
      font-size: 17px;
      margin: 12px 0;
    }

    .detail-card strong {
      color: #1e2a38;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .master {
        width: 100%;
        height: auto;
      }

      .detail {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="master">
    <h2>Customers</h2>
    <div class="customer" onclick="showDetails('Alice Johnson')">Alice Johnson</div>
    <div class="customer" onclick="showDetails('Mark Lee')">Mark Lee</div>
    <div class="customer" onclick="showDetails('Sophia Kim')">Sophia Kim</div>
    <div class="customer" onclick="showDetails('David Martinez')">David Martinez</div>
  </div>

  <!-- Main Panel -->
  <div class="detail" id="detailView">
    <div class="detail-card">
      <h2>Welcome</h2>
      <p>Select a customer from the list to view their insights.</p>
    </div>
  </div>

  <script>
    const customerData = {
      "Alice Johnson": {
        repairs: "3 shoe sole repairs",
        spending: "$120 total",
        vendor: "Downtown Shoe Care",
        loyalty: "Gold Member"
      },
      "Mark Lee": {
        repairs: "2 heel replacements",
        spending: "$85 total",
        vendor: "SoleFix Express",
        loyalty: "Silver Member"
      },
      "Sophia Kim": {
        repairs: "5 sneaker cleanings",
        spending: "$200 total",
        vendor: "FreshKicks Lab",
        loyalty: "Platinum Member"
      },
      "David Martinez": {
        repairs: "1 leather restoration",
        spending: "$95 total",
        vendor: "Luxury SoleWorks",
        loyalty: "New Customer"
      }
    };

    function showDetails(name) {
      const detail = customerData[name];
      document.getElementById("detailView").innerHTML = `
        <div class="detail-card">
          <h2>${name}</h2>
          <p><strong>Most Common Repair:</strong> ${detail.repairs}</p>
          <p><strong>Total Spending:</strong> ${detail.spending}</p>
          <p><strong>Preferred Vendor:</strong> ${detail.vendor}</p>
          <p><strong>Loyalty Status:</strong> ${detail.loyalty}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
